# Site settings

author: "Catchmate"
url: "http://catchmate.ca"
lang: "en"
title: "Catchmate"
description: "Easy to use weigh label software for food companies with catch weight products"
keywords: "catchweight, food, weigh, label"
favicon: "/img/favicon.ico"
google-tracking-id: "UA-65229806-2"

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post
me-img: "/img/jetpacktocat.png"

pages_list:
  About: 'about'
  Blog: 'blog'
  Contact: 'contact'

# Enable minification SASS
sass:
  style: compressed

background-img: "../img/intro-bg.jpg"

# Blog variables

# About variables

me-img: "/img/jetpacktocat.png"

paginate: 5

paginate_path: "blog/page:num"

post-preview-words: 128

fb-share: True
twitter-share: True
reddit-share: False

# Career variables

events:
  - image: "/img/career/spidertocat.png"
    date: "September 2013 - Today"
    description: "Saving the neighborhood!"
  - image: "/img/career/baracktocat.jpg"
    date: "September 2007 - August 2013"
    description: "Started coding"

# First image of the Career timeline
career-img: "/img/career/default.png"

# Social networks variables (many more available: facebook, flickr, dribbble, pinterest, instagram, tumblr etc.)
# Add a url pointing to your profile for earch social network.

social:
  - title: "linkedin"
    url: "http://www.linkedin.com/in/rogerkirkness"

404-img: "/img/labtocat.png"

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor"]
